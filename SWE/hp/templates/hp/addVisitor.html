{% extends 'hp/base.html' %}
{% block title %}Add Visitor Status{% endblock %}

{% block body %}
<font size="3"><b>
<form method="post">
	{% csrf_token %}
		<label for="user">Patient Identity: </label>
		<select id="user" name="user">
		{% for x in all_users %}
				{% if x.profile.profession == 'Patient' %}
				<option value='{{ x.username }}'>{{ x.profile.name }}</option>
				{% endif %}
		{% endfor %}
		</select>
		<br><br>

		<label for="checkin">Visitor Check-in:</label>
			<input type="datetime-local" id="checkin" name="checkin">
		<br><br>

		<label for="checkout">Visitor Check-out:</label>
			<input type="datetime-local" id="checkout" name="checkout">
		<br><br>

		<label for="number">Number of Visitors:</label>
			<input type="number" min="0" max="12" id="number" name="number">
			<br><br>

		<label for="visitor_details">Visitor Details (Name-Phone) :</label><br>
		<textarea name="visitor_details" id="visitor_details" cols="50" rows="20"></textarea>
		<br><br>

		<input type="submit" value="Enter"/>
	</form>
<!-- <h2>You have been marked for today</h2> -->
{% endblock %}
