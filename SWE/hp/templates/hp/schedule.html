{% extends 'hp/base.html' %}

{% block title %} Schedule {% endblock %}

  <style type="text/css" >
 
 .example_f {
   border-radius: 2px;
   background: linear-gradient(to right, #67b26b, #4ca2cb) !important;
   border: none;
   border-radius: 30px;
   color: #FFFFFF;
   text-align: center;
   /*text-decoration: none;*/
   /*text-transform: uppercase;*/
   font-variant: small-caps;
   font-size: 20px;
   padding: 20px 34px ;
   width: 200px;
   transition: all 0.2s;
   cursor: pointer;
   opacity: 1;
   margin: 5px;
 }
 .example_f span {
   cursor: pointer;
   display: inline-block;
   position: relative;
   transition: 0.3s;
 }
 .example_f span:after {
   /*content: '\00bb';*/
   content: '>>' ;
   position: absolute;
   opacity: 0;
   top: 0;
   right: -1000px;
   transition: 0.15s;
 }
 .example_f:hover span {
   padding-right: 25px;
 }
 .example_f:hover span:after {
   opacity: 1;
   right: 0;
 }










/* Create two columns/boxes that floats next to each other */


article {
  float: right;
  padding: 20px;
  width: 70%;
  background-color: #000000;
  color: white ;
  height: 300px; /* only for demonstration, should be removed */
    border-radius: 15px;

}

/* Clear floats after the columns */
section:after {
  content: "";
  float=left;
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  align-self: center;
  background-color: pink;
  padding: 2px;
  text-align: center;
  color: black;
  font-variant: small-caps;
  border-radius: 5px ;
}







.example_e {
border: none;
background: #ff0000;
color: #ffffff !important;
font-weight: 100;
padding: 20px;
text-transform: uppercase;
border-radius: 6px;
/*display: inline-block;*/
transition: all 0.24s ease 0s;
}

.example_e:hover {
color: #000000 !important;
font-weight: 700 !important;
letter-spacing: 3px;
background: #00ff00;
-webkit-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
-moz-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
transition: all 0.22s ease 0s;
}

















</style>

<!-- all = user.schedule_set.all -->
<section>
	<article>
{% block body %}
	<h1 style="color: yellow; text-align:center" ><b>  {{ user.profile.name }}</h1>
	<h2><b> Your schedule for today :</h2><br>
	{% for s in user.schedule_set.all %}

		<!-- <h3>{{ s.work }} : <time>{{ s.work_time }}</time> : {{ s.work_date }}</h3> -->
		<!-- <br> -->
		<h3>{{ s }}</h3>
	{% endfor %}
	<br>
<marquee><h3 style="color: #af0000" ><b><i>That's all for today</h3></marquee>
</article>
</section>
{% endblock %}
