{% extends 'hp/base.html' %}
{% block title %}LOGIN{% endblock %}

{% block body %}

<style type="text/css">
	
 .example_f {
   border-radius: 2px;
   background: linear-gradient(to right, #67b26b, #4ca2cb) !important;
   border: none;
   color: #FFFFFF;
   text-align: center;
   text-transform: uppercase;
   font-size: 22px;
   padding: 20px;
   width: 170px;
   transition: all 0.2s;
   cursor: pointer;
   opacity: 10;
   margin: 5px;
 }
 .example_f span {
   cursor: pointer;
   display: inline-block;
   position: relative;
   transition: 0.2s;
 }
 .example_f span:after {
   content: '\00bb';
   position: absolute;
   opacity: 0;
   top: 0;
   right: -20px;
   transition: 0.2s;
 }
 .example_f:hover span {
   padding-right: 5px;
 }
 .example_f:hover span:after {
   opacity: 1;
   right: 0;
 }


</style>



<div class="container-fluid">
		
		<div class="row">

			<div class="col-sm-12 col-md-7">
				<div class="panel panel-default">
					<div class="panel-body">
						<h3>Log in</h3>
						<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
							{% csrf_token %}
								<!-- -->							  
								{% include 'hp/form-template.html' %}
								<div class="form-group">
									<div class="col-sm-offset-2 col-md-10">
										<button type="submit" class="example_f "><a class="example_f">Submit</a></button>
									</div>
								</div>

						</form>
						
					</div>
				</div>
				
			</div>
			
		</div>

</div>

{% endblock %}
